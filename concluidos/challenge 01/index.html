<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alura dev</title>
</head>
<body>
    <header class="container__header">
        <div>
            <img src="./imgs/ALURA.png" alt="">
            <img src="./imgs/Subtract.png" alt="">
        </div>
        <div>
            <img src="./imgs/Vector.png" alt="">
            <img src="./imgs/hamburgue.png" alt="">
        </div>
    </header>
    <main>
        <section class="container__codigo">
                <div class="code">
                    <div><img src="./imgs/mac_buttons.svg" alt=""></div>
                    <textarea name="campocodigo" id="campocodigo">

                    </textarea>
                </div>
        </section>
        <a href="" class="highlight">Visualizar com o highlight</a>
        <section class="container__projeto">
            <p>Seu projeto</p>
            <form action="">
                <input type="text" name="projeto" id="projeto" placeholder="Nome do seu projeto">
                <input type="text" name="projeto" id="projeto" placeholder="Descrição do projeto">
            </form>
        </section>
        <section class="container__perso">
            <p>Personalização</p>
                <select id="opcoes" name="opcoes">
                    <option value="opcao1">JavaScript</option>
                    <option value="opcao2">HTML</option>
                    <option value="opcao3">CSS</option>
                </select>
                <input type="color" name="" id="" class="cor">
                <input type="submit" value="Salvar projeto" class="botao-salvar">
        </section>
    </main>
</body>
</html>
